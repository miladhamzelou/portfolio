

<button mat-fab class="MenuButton" (click)="toggleMenu(true)">
    <mat-icon >subject</mat-icon>
</button>

<div *ngIf="visible" class="MenuFullscreen" >
    <button mat-fab class="MenuButton" (click)="toggleMenu(false)">
        <mat-icon >close</mat-icon>
    </button>
    <nav >
        <div *ngFor="let item of (portfolio.texts)?.menu">
            <a [ngClass]="{'unhovered':( hovered && hovered!==item.link )}" (mousemove)="onHover(item.link)" (mouseout)="onMouseOut()" href="main#{{item.link}}">{{ item.name }}</a>
        </div>
    </nav>
</div>

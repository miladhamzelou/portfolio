
<div class="portfolio">
    <div class="title">
        {{(portfolio.texts.portfolio)?.title}}
    </div>
    <div class="content" fxLayoutWrap fxLayout="row" fxLayoutAlign="start start">
        <component-project [project]="project" *ngFor="let project of (portfolio.texts.portfolio)?.projects"></component-project>
    </div>
    <div class="actions">
        <button md-raised-button>{{(portfolio.texts.portfolio)?.button}}</button>
    </div>
</div>

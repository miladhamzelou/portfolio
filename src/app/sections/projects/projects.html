<div #projects class="projects">
    <div class="h2 center">
        {{ (portfolio.texts)?.projects.title }}
    </div>
    <div class="content" fxLayoutWrap fxLayout="row" fxLayoutAlign="start start">
        <component-project fxFlex="25" fxFlex.xs="50" fxFlex.sm="33.33333" [project]="project" *ngFor="let project of (portfolio.texts)?.projects.projects | slice:0:projectsNumber"></component-project>
    </div>
    <div [hidden]="showMore" class="actions">
        <button (click)="moreProjects()" mat-raised-button [ngStyle.sm]="{'width':'100%'}" [ngStyle.xs]="{'width':'100%'}">{{ (portfolio.texts)?.projects.button }}</button>
    </div>
</div>


<div #about class="about">
    <div class="titleAbout">
        <div class="h2">{{(portfolio.texts.about)?.title}}</div>
        <div class="profile"></div>
    </div>
    <div class="content">
        <p *ngFor="let paragraph of (portfolio.texts.about)?.content" >{{ paragraph }}</p>
        <button mat-raised-button>{{(portfolio.texts.about)?.button}}</button>
    </div>
</div>
